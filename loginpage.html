<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalConnect-Log In</title>
    <link rel="stylesheet" href="loginpage.css">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="leftcontainer">
            <a href="./homepage.html">
                <div class="logo">
                    <img src="logo_nobg.png" alt="">
                    <div>LegalConnect</div>
                </div>
            </a>

            <div class="welcome">
                <h1>Welcome Back!</h1>
                <p>Sign in to continue</p>
            </div>

        </div>
    
        <div class="rightcontainer">
            <h2>Log In</h2>
            <form >
                <div class="inputbox">
                    <label for="">Username: </label>
                    <input type="text" name="username" required>
                </div>
                <div class="inputbox">
                    <label for="">Password: </label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit">Continue <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-right</title><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" /></svg></button>
                <a href="signuppage.html">Don't have an account?</a>
            </form>
            <div class="middletext">Or Sign In with</div>
            <div class="socials">
                <a id="google" href="#"><img src="images/google.png"  alt="">Sign In with Google</a>
                <a id="facebook" href="#"><img src="images/facebook.png" alt="">Sign In with Facebook</a>
                <a id="x" href="#"><img src="images/x.png" alt="">Sign in with X</a>
            </div>
        </div>
        
    </div>
</body>
</html>
