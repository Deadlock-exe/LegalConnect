<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalConnect-Log In</title>
    <link rel="stylesheet" href="signuppage.css">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="leftcontainer">
            <a href="./homepage.html">
                <div class="logo">
                    <img src="logo_nobg.png" alt="">
                    <div>LegalConnect</div>
                </div>
            </a>

            <div class="welcome">
                <h1>Welcome!</h1>
                <p>Sign Up to get started</p>
            </div>

        </div>
    
        <div class="rightcontainer">
            <h2>Sign Up</h2>
            <form >
                <div class="inputbox">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name"required>
                </div>
                <div class="inputbox">
                    <label for="">Date of Birth: </label>
                    <input type="date" name="DOB" id="DOB" required>
                </div>
                <div class="inputbox">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="inputbox">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="inputbox">
                    <label for="confpassword">Confirm Password: </label>
                    <input type="password" name="confpassword" id="confpassword" required>
                </div>
                <button type="submit">Register <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-right</title><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" /></svg></button>

                <div>Already a customer? <a href="loginpage.html">Log In</a></div>
            </form>
            <div class="middletext">Or Sign Up with</div>
            <div class="socials">
                <a id="google" href="#"><img src="images/google.png"  alt="">Sign Up with Google</a>
                <a id="facebook" href="#"><img src="images/facebook.png" alt="">Sign Up with Facebook</a>
                <a id="x" href="#"><img src="images/x.png" alt="">Sign Up with X</a>
            </div>
        </div>
        
    </div>
</body>
</html>
